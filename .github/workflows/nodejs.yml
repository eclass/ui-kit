name: Node.js CI

on: [push, pull_request]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14.21.3]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ”¥ Asegura que semantic-release vea TODOS los tags
      - name: Fetch all tags
        run: git fetch --tags --force

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Known Hosts
        run: ssh-keyscan gitlab.com >> ~/.ssh/known_hosts

      - name: Regenerate package-lock.json
        run: npm i

      - name: Clean node_modules after regenerate
        run: rm -rf node_modules

      - name: Clean install on CI
        run: npm ci

      - name: Linter code check
        run: npm run lint:check

      - name: Testing JEST
        run: npm run test

  release:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ”¥ IMPORTANTE PARA VERSIONES CORRECTAS
      - name: Ensure branch is up to date
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Fetch all tags
        run: git fetch --tags --force

      - uses: actions/setup-node@v4
        with:
          node-version: 14.21.3
          cache: 'npm'

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Known Hosts
        run: ssh-keyscan gitlab.com >> ~/.ssh/known_hosts

      - name: Regenerate package-lock.json
        run: npm i

      - name: Clean node_modules after regenerate
        run: rm -rf node_modules

      - name: Clean install on CI
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Release version
        run: npx semantic-release@18
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-pages:
    name: Build to GitHub Pages
    needs: release
    runs-on: ubuntu-latest
    env:
      VITE_REACT_DEPLOY_DOCUMENTATION: DOCUMENTATION

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 14.21.3
          cache: 'npm'

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Known Hosts
        run: ssh-keyscan gitlab.com >> ~/.ssh/known_hosts

      - name: Regenerate package-lock.json
        run: npm i

      - name: Clean node_modules after regenerate
        run: rm -rf node_modules

      - name: Clean install on CI
        run: npm ci

      - name: Generate new Build to Pages
        run: npm run deploy

      - name: Upload deploy-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: deploy-files
          path: ./dist

  deploy-pages:
    name: Deploy GitHub Pages
    needs: build-pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      VITE_REACT_DEPLOY_DOCUMENTATION: DOCUMENTATION

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: deploy-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
