name: Github Pages CI

on: [push, pull_request]

jobs:
  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.22.6'
          cache: 'npm'
      - run: npm ci
      - run: npm run build-storybook
